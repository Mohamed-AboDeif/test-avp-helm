apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: default
  annotations:
    # AVP will fetch secrets from this Vault path
    avp.kubernetes.io/path: "secret/data/argocd/test"
type: Opaque
stringData:
  # These placeholders will be replaced by AVP with actual values from Vault
  username: <username>
  password: <password>
  database_url: <database_url>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
data:
  app-name: "test-app"
  environment: "development"
  # You can also use AVP in ConfigMaps
  # db-host: <db_host>
